<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Mockup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fff;
    }

    #logo {
      margin-top: 120px;
    }

    #logo img {
      width: 272px;
    }

    #search-container {
      position: relative;
      margin-top: 30px;
      display: inline-block;
    }

    #search-box {
      width: 500px;
      padding: 14px 50px 14px 50px;
      font-size: 18px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }

    #search-icon, #mic-icon {
      position: absolute;
      top: 14px;
      font-size: 18px;
      color: #555;
    }

    #search-icon {
      left: 20px;
    }

    #mic-icon {
      right: 20px;
      cursor: pointer;
    }

    #suggestions {
      position: absolute;
      top: 52px;
      left: 0;
      width: 100%;
      border: 1px solid #dfe1e5;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: none;
      z-index: 10;
    }

    #suggestions p {
      margin: 0;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    #suggestions p:hover {
      background-color: #f1f1f1;
    }

    #buttons {
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      border: 1px solid #c6c6c6;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      padding: 10px 0;
      font-size: 14px;
      color: #555;
    }

    footer a {
      margin: 0 15px;
      color: #555;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="logo">
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" />
</div>

<div id="search-container">
  <i id="search-icon">üîç</i>
  <input type="text" id="search-box" placeholder="Search Google..." />
  <i id="mic-icon" onclick="startVoice()">üé§</i>
  <div id="suggestions"></div>
</div>

<div id="buttons">
  <button class="btn">Google Search</button>
  <button class="btn">I'm Feeling Lucky</button>
</div>

<footer>
  <a href="#">About</a>
  <a href="#">Advertising</a>
  <a href="#">Business</a>
  <a href="#">Privacy</a>
  <a href="#">Terms</a>
</footer>

<script>
  const box = document.getElementById("search-box");
  const container = document.getElementById("suggestions");

  box.onclick = () => {
    container.innerHTML = "";
    const items = ["Google Maps", "Google Translate", "Google News", "Google Drive"];
    items.forEach(text => {
      const p = document.createElement("p");
      p.textContent = text;
      p.onclick = () => {
        box.value = text;
        container.style.display = "none";
      };
      container.appendChild(p);
    });
    container.style.display = "block";
  };

  document.getElementById("search-container").addEventListener("mouseleave", () => {
    container.style.display = "none";
  });

  function startVoice() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Voice recognition not supported in this browser.");
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.start();

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      box.value = transcript;
      container.style.display = "none";
    };
  }
</script>

</body>
</html>
